<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Control Financiero</title>
    <style>
      :root{color-scheme:light dark}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif;margin:0}
      .card{border:1px solid hsl(0 0% 80% / .3);border-radius:14px;padding:16px;background:canvas}
      .row{display:flex;gap:8px;flex-wrap:wrap}
      .btn{border:1px solid hsl(0 0% 80% / .3);border-radius:12px;padding:8px 12px;background:canvas;cursor:pointer}
      .btn.primary{background:#4f46e5;color:white;border-color:#4f46e5}
      .input{border:1px solid hsl(0 0% 80% / .4);border-radius:12px;padding:10px 12px;background:canvas}
      .snack{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;padding:8px 12px;border-radius:999px;color:white;box-shadow:0 6px 20px hsl(0 0% 0% /.3)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
